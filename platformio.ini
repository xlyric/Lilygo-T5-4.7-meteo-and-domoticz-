[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200


lib_deps =
  https://github.com/Xinyuan-LilyGO/LilyGo-EPD47
  bblanchon/ArduinoJson@^6.17.3
  PubSubClient 
  Wire
	

